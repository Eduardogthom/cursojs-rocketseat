<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <input type="text" id="nomeNew">
    <button id=butoExibe>Exibe Lista</button>
    <button id=butoAdiciona>Adicionar Elemento</button>

    <div id="minhaLista"></div>

    <script>
        var botaoExibe = document.getElementById('butoExibe');
        var botaoAdiciona = document.getElementById('butoAdiciona');
        var nomes = ["Eduardo", "Gabriel", "Thomas"];
        var ul = document.createElement('ul');

        document.getElementById('minhaLista').appendChild(ul);

        function adicionaNome() {
            var nomeAdicionado = document.getElementById("nomeNew").value;
            nomes.push(nomeAdicionado);
            document.getElementById("nomeNew").value = "";
        }

        function exibeNomes() {

            nomes.forEach(function(name) {
                var li = document.createElement('li');
                ul.appendChild(li);
                li.innerHTML += name;
            });
        }

        botaoAdiciona.onclick = adicionaNome;
        botaoExibe.onclick = exibeNomes;
    </script>
</body>

</html>
